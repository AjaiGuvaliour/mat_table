<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="search by symbol" (keyup)="filterData($event)">
  </mat-form-field>
</form>
<div class="search-results" infiniteScroll [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()">  

<div *ngIf="dataLoaded">

<div class="mat-elevation-z8" id="table">
    <table mat-table [dataSource]="array1" matSort (scroll)="onTableScroll($event)">
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let data"> {{data.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let data"> {{data.date}} </td>
        </ng-container>

        <ng-container matColumnDef="Enabled">
            <th mat-header-cell *matHeaderCellDef> Enabled </th>
            <td mat-cell *matCellDef="let data"> {{data.isEnabled}} </td>
        </ng-container>

        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let data"> {{data.type}} </td>
        </ng-container>

        <ng-container matColumnDef="IexID">
            <th mat-header-cell *matHeaderCellDef> IexID </th>
            <td mat-cell *matCellDef="let data"> {{data.iexId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
</div>
</div>
